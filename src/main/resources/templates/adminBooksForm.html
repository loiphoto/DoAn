<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Admiria - Responsive Flat Admin Dashboard</title>
    <meta content="Admin Dashboard" name="description"/>
    <meta content="Themesbrand" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App Icons -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Select 2 -->
    <link href="http://localhost:8080/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>

    <!-- Basic Css files -->
    <link href="http://localhost:8080/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://localhost:8080/assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="http://localhost:8080/assets/css/style.css" rel="stylesheet" type="text/css">

</head>


<body class="fixed-left">

<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Begin page -->
<div id="wrapper">

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="common/default::left-sidebar"></div>
    <!-- Left Sidebar End -->


    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">

            <!-- Top Bar Start -->
            <div th:replace="common/default::top-bar"></div>
            <!-- Top Bar End -->

            <!-- ==================
                 PAGE CONTENT START
                 ================== -->

            <div class="page-content-wrapper">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-12">
                            <div class="card m-b-20">
                                <div class="card-body">

                                    <h4 class="mt-0 header-title">[[${message}]]</h4>

                                    <form th:action="@{/admin/books/save}" method="post" th:object="${bookSaveRequest}"
                                          enctype="multipart/form-data">
                                        <input type="hidden" th:field="*{id}">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" class="form-control" th:field="*{name}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Quantity</label>
                                                    <input type="number" class="form-control" th:field="*{quantity}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Author</label>
                                                    <input type="text" class="form-control" th:field="*{author}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Publication Date</label>
                                                    <input type="date" class="form-control"
                                                           th:field="*{publicationDate}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Size</label>
                                                    <input type="text" class="form-control" th:field="*{size}">
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Description</label>
                                                    <textarea class="form-control" rows="6"
                                                              th:field="*{description}"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Price</label>
                                                    <input type="number" class="form-control" th:field="*{price}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Purchase Price</label>
                                                    <input type="number" class="form-control" th:field="*{purchasePrice}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Translator</label>
                                                    <input type="text" class="form-control" th:field="*{translator}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Publisher</label>
                                                    <input type="text" class="form-control" th:field="*{publisher}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Number of Page</label>
                                                    <input type="text" class="form-control" th:field="*{numberOfPage}">
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Category</label>
                                                    <select class="form-control select2" th:field="*{categoryId}">
                                                        <option th:each="category :${categoryList}"
                                                                th:value="${category.id}"
                                                                th:text="${category.name}"
                                                        >
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <p>Book Image</p>
                                                    <input type="file" accept="image/jpeg, image/png" id="productImage"
                                                           name="imageFile"/><br/>
                                                    <img id="imgPreview" alt="Image Preview" style="max-width: 250px;">


                                                    <!--                                                            <input type="hidden" th:value="${book.image}">-->

                                                    <!--                                                    <div>-->
                                                    <!--                                                        <input type="file"  name="image" id="productImage" accept="image/jpeg, image/png"/>-->
                                                    <!--                                                        <label for="productImage">Choose file</label>-->
                                                    <!--                                                    </div>-->
                                                    <!--                                                    <div class="form-group">-->
                                                    <!--                                                        <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/images/' + book.image}}" style="margin-top: 20px" alt=" ">-->
                                                    <!--                                                    </div>-->

                                                    <!--                                                    <input type="hidden" name="imgName" th:value="${book.image}">-->


                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary m-2">Save</button>
                                            <a href="/admin/books">
                                            <button type="button" id="buttonCancel" class="btn btn-secondary m-2">
                                                Cancel
                                            </button>
                                            </a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- container -->

            </div> <!-- Page content Wrapper -->

        </div> <!-- content -->
        <div th:replace="common/default::footer"></div>
    </div>
    <!-- End Right content here -->

</div>
<!-- END wrapper -->


<div th:replace="common/default::script"></div>
<!-- select2 js -->
<script src="../plugins/select2/js/select2.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {

        function readURL(fileInput) {
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function (e) {
                $('#imgPreview').attr("src", e.target.result);
            };
            reader.readAsDataURL(file);
        }

        $('#productImage').change(function () {
            readURL(this);
        });
        $(".select2").select2();

    });
</script>

</body>
</html>
