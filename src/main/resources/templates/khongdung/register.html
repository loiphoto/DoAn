<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
    <div>
        <h1> [[${pageTitle}]]</h1>
    </div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{role}">
        <div class="m-3">
            <div class="form-group row" style="margin-bottom: 30px">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 30px">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="6" >
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 30px">
                <label class="col-form-label col-4">Phone</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{phone}" required minlength="10">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Sign Up</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
